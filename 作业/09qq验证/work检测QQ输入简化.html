<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		请输入QQ号码:<br />
		<input type="text" value="" />
		<input type="button" value="验证" /><br />
		1、有没有输入<br />
		2、输入的是不是数字<br />
		3、不能有0在前面<br />
		4、不能是小数<br />
		5、输入的数字必须在5位以上、10位以内<br />
		<script>
			var arrInp = document.getElementsByTagName('input');
			var inpVal = "";
			var onoff = true;//true代表没有空格
			arrInp[1].onclick = function(){
				inpVal = arrInp[0].value;
				for(var i=0; i<inpVal.length; i++){
					if(inpVal[i] == " "){
						onoff = false;
						alert("您输入的内容中包含空格！");
						break;
					}
				}
				if(onoff){
					if(inpVal.length == 0){
						alert("您没有输入内容！");
					}else if(isNaN(inpVal) || isNaN(inpVal.charAt(0))){
						alert("亲，你输入的内容有除数字外的内容!");
					}else if(inpVal.charAt(0) == "0"){
						alert("您输入的第一位是数字0！");
					}else if(parseFloat(inpVal)+1 != parseInt(inpVal)+1){
						alert("您输入的是小数！");
					}else if(inpVal.length<5 || inpVal.length>10){
						alert("请输入5-10位数字！");
					}else{
						alert("恭喜！");
					}
				}
				inpVal = "";
			}
		</script>
	</body>
</html>
